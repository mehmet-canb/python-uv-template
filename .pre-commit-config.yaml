repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0  # Use the ref you want to point at
  hooks:
    - id: trailing-whitespace
    - id: check-added-large-files
      args: [ --maxkb=5120 ]
    - id: check-ast
    - id: check-case-conflict
    - id: check-illegal-windows-names
    # - id: check-json
    - id: check-merge-conflict
    - id: check-toml
    - id: check-xml
    - id: check-yaml
    - id: detect-private-key
    - id: end-of-file-fixer
    - id: mixed-line-ending
      args: [ --fix=no ]

- repo: local
  # Ruff version.
  hooks:
    # Run the linter.
    - id: ruff
      name: Ruff Lint (System hook)
      types_or: [ python, pyi ]
      entry: ruff check
      language: system
      args: [ --fix ]
    # Run the formatter.
    - id: ruff-format
      name: Ruff Format (System hook)
      language: system
      entry: ruff format
      types_or: [ python, pyi ]
